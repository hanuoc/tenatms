<div class="login-card">
    <h1> Welcome to TMS</h1><br>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate autocomplete="off">
        <div [ngClass]="{ 'has-error' : f.submitted  && !username.valid}">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" maxlength="50" placeholder="Username" required autocomplete="off" />
              <div *ngIf="f.submitted && username?.hasError('required') " class="help-block"><h5>Input username required!</h5></div>
              <div *ngIf="model.username?.length>=50" class="help-block"><h5 class="text-danger">User name length must not be more than 50 characters!</h5></div>   
          </div>
          <div [ngClass]="{ 'has-error' : f.submitted && !password.valid }">
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" maxlength="50" placeholder="Password" required autocomplete="off" />
                <div *ngIf="f.submitted && password?.hasError('required')" class="help-block"><h5>Input password required!</h5></div>
                <div *ngIf="model.password?.length>=50 " class="help-block"><h5 class="text-danger">Password length must not be more than 50 characters!</h5></div>
            </div>

    <input type="submit" [disabled]="loading" name="login" class="login login-submit" value="Login">
